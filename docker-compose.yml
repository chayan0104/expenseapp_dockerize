services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: TEST@123
      MYSQL_DATABASE: expenses_tracker
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - expenseapp_nw
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pTEST@123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  expenseapp:
    build:
      context: .
    container_name: expenseapp_new
    environment:
      SPSPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/expenses_tracker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: TEST@123
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - expenseapp_nw
    restart: always
    # healthcheck intentionally omitted (curl not guaranteed)

networks:
  expenseapp_nw:

volumes:
  mysql_data:
